<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New event</h3>
  </div>
  <div class="panel-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="label" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="label" placeholder="Week-end som" ng-model="newEv.label">
      </div>
    </div>
    <div class="form-group">
      <label for="currency" class="col-sm-2 control-label">Currency</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="currency" placeholder="CHF" ng-model="newEv.currency">
      </div>
    </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Members</label>
        <div class="col-sm-10">
            <div class="input-group" ng-repeat="client in newEv.clients track by $index">
              <select name="concerned.name" class="form-control m-b"
                ng-model="client.name" ng-disabled="$first" ng-options="friend.name as friend.name for friend in globals.friends">
                   <option></option>
                </select>
              <input type="number" class="form-control" step="1" placeholder="1" popover="Weight from 1 to infinite" popover-trigger="mouseenter" popover-placement="left" ng-model="client.weight">

              <span class="input-group-btn">
                <button class="btn btn-default" ng-class="newEv.clients.length < 2 ? 'disabled' : ''" ng-click="newEv.clients.splice($index, 1)" type="button"><span class="glyphicon glyphicon-remove"></span></button>
              </span>
            </div>
            <button class="btn m-b-xs btn-sm btn-default btn-addon" ng-click="newEv.clients.push({name: '', weight: 1})"><i class="glyphicon glyphicon-plus"></i> Member</button>
        </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ng-click="save()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
