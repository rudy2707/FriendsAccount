<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Members</h3>
  </div>
  <div class="panel-body">
  <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Members</label>
        <div class="col-sm-10">
            <div class="input-group" ng-repeat="client in upEv.clients track by $index">
              <input type="text" class="form-control" id="client.name" placeholder="Another friend" ng-model="client.name">

              <input type="number" class="form-control" placeholder="1" popover="Weight from 1 to infinite" popover-trigger="mouseenter" popover-placement="left" ng-model="client.weight">

              <span class="input-group-btn">
                <button class="btn btn-default" ng-class="upEv.clients.length < 2 ? 'disabled' : ''" ng-click="upEv.clients.splice($index, 1)" type="button"><span class="glyphicon glyphicon-remove"></span></button>
              </span>
            </div>
            <button class="btn m-b-xs btn-sm btn-default btn-addon" ng-click="upEv.clients.push({name: '', weight: 1})"><i class="glyphicon glyphicon-plus"></i> Member</button>
        </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ng-click="save()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
